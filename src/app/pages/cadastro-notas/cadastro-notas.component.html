<div class="titulo">
  <h2>Cadastro de Avaliação/Nota</h2>
  <div class="botoes">
    <button mat-flat-button type="button" [disabled]="true">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-flat-button type="button" [disabled]="true">
      <mat-icon>delete</mat-icon>
      Excluir
    </button>
  </div>
</div>
<form [formGroup]="formNota" (ngSubmit)="submitForm()">
  <div>
    <label for="professor">Professor</label>
    <ng-select
      [items]="listaProfessores"
      bindLabel="nomeCompleto"
      bindValue="id"
      labelForId="professor"
      placeholder="Selecione..."
      formControlName="professor"
    >
    </ng-select>
  </div>

  <div>
    <label for="materia">Nome da Materia</label>
    <ng-select
      [items]="listaMaterias"
      bindLabel="nome"
      bindValue="id"
      labelForId="materia"
      placeholder="Selecione..."
      formControlName="materia"
    >
    </ng-select>
  </div>

  <div>
    <label for="aluno">Nome do Aluno</label>
    <ng-select
      [items]="listaAlunos"
      bindLabel="nomeCompleto"
      bindValue="id"
      labelForId="aluno"
      placeholder="Selecione..."
      formControlName="aluno"
    >
    </ng-select>
  </div>

  <div>
    <label for="avaliacao">Nome da Avaliação</label>
    <input
      type="text"
      name="avaliacao"
      id="avaliacao"
      formControlName="avaliacao"
    />
  </div>

  <div>
    <label for="data">Data da Avaliação</label>
    <input type="date" name="data" id="data" formControlName="data" />
  </div>

  <div>
    <label for="nota">Nota</label>
    <input type="number" name="nota" id="nota" formControlName="nota" />
  </div>

  <div class="botoes">
    <button mat-flat-button type="button" (click)="cancelar()">
      <mat-icon>close</mat-icon>Cancelar
    </button>
    <button mat-flat-button type="submit" [disabled]="!formNota.valid">
      <mat-icon>check</mat-icon>
      Salvar Nota
    </button>
  </div>
</form>
