<!-- ng-container admin -->
<div class="titulo">
  <h2>Cadastro de Avaliação/Nota</h2>
  <div class="botoes">
    <button type="button">Editar</button>
    <button type="button">Excluir</button>
  </div>
</div>
<form [formGroup]="formNota" (ngSubmit)="submitForm()">
  <div>
    <label for="professor">Professor</label>
    <select name="professor" id="professor" formControlName="professor">
      <option value="">Selecione...</option>
      <option value="">Gabriel Augustin</option>
      <option value="">André Santana</option>
    </select>
  </div>

  <div>
    <label for="materia">Nome da Materia</label>
    <select name="materia" id="materia" formControlName="materia">
      <option value="">Selecione...</option>
      <option value="">Português</option>
      <option value="">Matemática</option>
    </select>
  </div>

  <div>
    <label for="avaliacao">Nome da Avaliação</label>
    <select name="avaliacao" id="avaliacao" formControlName="avaliacao">
      <option value="">Selecione...</option>
      <option value="">Prova escrita</option>
      <option value="">Trabalho de grupo</option>
    </select>
  </div>

  <div>
    <label for="data">Data da Avaliação</label>
    <input type="date" name="data" id="data" formControlName="data" />
  </div>

  <div>
    <label for="aluno">Nome do Aluno</label>
    <select name="aluno" id="aluno" formControlName="aluno">
      <option value="">Selecione...</option>
      <option value="">Scheila Stihler</option>
      <option value="">Rodrigo Noronha</option>
    </select>
  </div>

  <div>
    <label for="nota">Nota</label>
    <input type="number" name="nota" id="nota" formControlName="nota" />
  </div>

  <div class="botoes">
    <button type="button" (click)="cancelar()">Cancelar</button>
    <button type="submit" [disabled]="!formNota.valid">Salvar</button>
  </div>
</form>
