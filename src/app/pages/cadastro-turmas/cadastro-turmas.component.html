<div class="titulo">
  <h2>Cadastro de Turma</h2>
  <div class="botoes">
    <button mat-flat-button type="button" [disabled]="true">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-flat-button type="button" [disabled]="true">
      <mat-icon>delete</mat-icon>
      Excluir
    </button>
  </div>
</div>
<form [formGroup]="formTurma" (ngSubmit)="submitForm()">
  <div>
    <label for="nome">Nome da Turma</label>
    <input type="text" name="nome" id="nome" formControlName="nomeTurma" />
  </div>

  <div>
    <label for="dataInicio">Data de Início</label>
    <input
      type="date"
      name="dataInicio"
      id="dataInicio"
      formControlName="dataInicio"
    />
  </div>

  <div>
    <label for="dataTermino">Data de Término</label>
    <input
      type="date"
      name="dataTermino"
      id="dataTermino"
      formControlName="dataTermino"
    />
  </div>

  <div>
    <label for="horario">Horário</label>
    <input type="time" name="horario" id="horario" formControlName="horario" />
  </div>

  <div>
    <label for="professor">Professor</label>
    <ng-select
      [items]="listaProfessores"
      bindLabel="nomeCompleto"
      bindValue="id"
      labelForId="professor"
      placeholder="Selecione..."
      formControlName="professor"
    >
    </ng-select>
  </div>

  <div class="botoes">
    <button mat-flat-button type="button" (click)="cancelar()">
      <mat-icon>close</mat-icon>Cancelar
    </button>
    <button mat-flat-button type="submit" [disabled]="!formTurma.valid">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</form>
