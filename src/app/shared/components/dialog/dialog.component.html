<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button *ngIf="data.btCancelar" (click)="cancelarAcao()">
    {{ data.btCancelar }}
  </button>
  <button mat-flat-button *ngIf="data.btConfirmar" (click)="confirmarAcao()">
    {{ data.btConfirmar }}
  </button>
</mat-dialog-actions>
